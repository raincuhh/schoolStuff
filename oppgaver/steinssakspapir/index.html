<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>stein saks papir</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="title">
					<header>Stein Saks Papir</header>
				</div>
				<div class="game">
					<div class="scoreboard">
						<div class="player-score">Du: <span id="player-score"></span></div>
						<div class="ai-score">AI: <span id="ai-score"></span></div>
					</div>
					<div class="choices">
						<div class="choice" id="stein"><img src="./images/spiller_stein.png" alt="stein" /></div>
						<div class="choice" id="saks"><img src="./images/spiller_saks.png" alt="saks" /></div>
						<div class="choice" id="papir"><img src="./images/spiller_papir.png" alt="papir" /></div>
						<div class="choice" id="ai-valg">
							<img src="./images/maskin_ukjent.png" alt="ai-valg" />
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="script.js"></script>
</html>
