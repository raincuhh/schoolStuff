<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>brødoppskrift</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="inner">
				<header class="title">
					<div class="title-text">Brød regner</div>
					<div class="title-img"><img src="./images/bread.png" alt="bread" /></div>
				</header>
				<section class="calculator-ingredients-container">
					<header id="totalBreadTitle">bread</header>
					<div id="ingGjer">25 gram</div>
					<div id="ingVann">9 dl</div>
					<div id="ingHveteGrov">500 gram</div>
					<div id="ingHvetemel">1 kg</div>
					<div id="ingMeier">50 gram</div>
					<div id="ingSalt">2 ts</div>
					<div id="ingSukker">0.5 ss</div>
				</section>
				<section class="calculator-calc-container">
					<div>antall brød:</div>
					<div>
						<button id="add">+</button><span id="totalBread">3</span><button id="remove">-</button>
					</div>
				</section>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
