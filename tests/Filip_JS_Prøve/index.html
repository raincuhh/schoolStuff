<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dagens Meny - dag</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="oppg">
			<main class="main">
				<div class="main-container">
					<div id="fullscreen-toggle">hjem</div>
					<div id="options-box" class="box">
						<div id="show-dagens" class="option">vis dagens</div>
						<div id="remove-dagens" class="option">slett dagens</div>
					</div>
					<div id="dagens-box" style="display: none" class="box">
						<div class="top">
							<header>
								<div class="title"><span id="dagens-day">Mandag</span>s meny</div>
								<div class="icon"><img src="./images/kokk.png" alt="kokk" /></div>
							</header>
							<div class="background">
								<img id="dagens-img" src="./images/bilde2.jpg" alt="dagens" />
							</div>
						</div>
						<div class="about-dagens" id="about-dagens">
							<div class="line"></div>
							<div class="info">
								<div id="dagens-name">placeholder</div>
								<div id="dagens-price">placeholder</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
	<script src="script.js"></script>
</html>
